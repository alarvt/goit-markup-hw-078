    <div class="backdrop is-hidden" data-modal>
        <div class="modal modal-close-black">
            <button type="button" class="modal-close" data-modal-close>
                <svg class="close-black" width="11" height="11">
                    <use href="./images/close-black.svg#icon-close-black"></use>
                </svg>                
            </button>
            <h3 class="modal-title">Оставьте свои данные, мы вам перезвоним</h3>
            <form class="modal-form">
                
                <div class="input-field">
                    <label for="user-name" class="input-title">Имя</label>
                    <div class="input-wrap">
                        <input 
                        type="text" 
                        class="form-input" 
                        name="user-name" 
                        placeholder                  
                        required
                        id="user-tel">
                        <svg class="input-icon" width="18" height="18">
                            <use href="./images/icons.svg#icon-person-black-18dp-1"></use>
                        </svg> 
                    </div>                          
                </div>
                    

                <div class="input-field">
                    <label for="user-tel" class="input-title">Телефон</label>
                    <div class="input-wrap">
                        <input 
                        type="tel" 
                        class="form-input" 
                        name="user-tel" 
                        placeholder
                        title="+380501111111"                    
                        required
                        id="user-tel"> 
                        <svg class="input-icon" width="18" height="18">
                            <use href="./images/icons.svg#icon-phone-black-18dp-1"></use>
                        </svg>
                    </div>                   
                </div>
                
                <div class="input-field">
                    <label for="user-email" class="input-title">Почта</label> 
                    <div class="input-wrap">
                        <input 
                        type="email" 
                        class="form-input" 
                        name="user-email" 
                        placeholder 
                        required
                        id="user-email">
                        <svg class="input-icon" width="18" height="18">
                            <use href="./images/icons.svg#icon-email-black-18dp-1"></use>
                        </svg>
                    </div>                   
                    
                </div>

                <div  class="input-field">
                    <label for="user-comment" class="input-title">Комментарий</label>
                    <textarea 
                    name="user-comment" 
                    id="user-comment" 
                    class="modal-text"
                    placeholder="Введите текст"
                    ></textarea>
                </div>

                <div  class="input-radio">
                    <input 
                    type="checkbox" 
                    name="user-policy" 
                    value="true" 
                    class="input-check icon-hidden"
                    id="user-policy">                    
                    <label for="user-policy" class="check-text"
                    >
                    <span>
                        <svg class="check-icon" width="16" height="15">
                            <use href="./images/icons.svg#icon-Vector"></use>
                        </svg>
                    </span>
                    Соглашаюсь с рассылкой и принимаю 
                    <a href="" class="check-icon-link">Условия договора</a></label>                    
                </div>

                <button type="submit" class="modal-button">Отправить</button>
            </form>

        </div>
    </div>
